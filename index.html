<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Allemand</title>
<style>
  .hidden { display:none; }
  button { margin: 4px; padding:6px 12px; }
  .correct { color: green; }
  .wrong { color: red; }
</style>
</head>
<body>

<div id="menu">
  <h1>Choisis un thème</h1>
  <button class="theme-btn" data-theme="maison">Maison</button>
  <button class="theme-btn" data-theme="sport">Sport</button>
  <button class="theme-btn" data-theme="sante">Santé</button>
  <button class="theme-btn" data-theme="ecole">École</button>
  <button class="theme-btn" data-theme="general">Général</button>
</div>

<div id="config" class="hidden">
  <h2 id="config-title"></h2>
  <label for="nbWords">Nombre de mots à tester :</label>
  <input type="number" id="nbWords" min="1">
  <label for="speed">Vitesse :</label>
  <select id="speed">
    <option value="fast">Rapide</option>
    <option value="normal" selected>Normale</option>
    <option value="slow">Lente</option>
  </select>
  <button id="startSession">Commencer</button>
  <button id="backToMenu">Retour</button>
</div>

<div id="quiz" class="hidden">
  <p id="themeLabel"></p>
  <p id="progress"></p>
  <p id="question"></p>
  <input type="text" id="answer">
  <div id="feedback"></div>
  <p id="score"></p>
  <button id="validate">Valider</button>
  <button id="skip">Passer</button>
</div>

<div id="recapSection" class="hidden">
  <h2>Récapitulatif</h2>
  <ul id="recap"></ul>
  <button id="restart">Recommencer</button>
  <button id="toMenu">Retour au menu</button>
  <button id="reviewMistakes" class="hidden"></button>
</div>

<script src="script.js"></script>
</body>
</html>

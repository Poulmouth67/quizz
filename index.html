<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Vocabulaire Allemand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="menu">
    <h1>🇩🇪 Quiz de vocabulaire allemand</h1>
    <h2>Choisis un thème :</h2>
    <div class="buttons">
      <button class="theme-btn" data-theme="maison">🏠 Maison</button>
      <button class="theme-btn" data-theme="sport">⚽ Sport</button>
      <button class="theme-btn" data-theme="sante">🏥 Santé</button>
      <button class="theme-btn" data-theme="ecole">🏫 École</button>
      <button class="theme-btn" data-theme="general">🌍 Général</button>
    </div>
  </div>

  <!-- Écran de configuration (choix nombre de mots) -->
  <div id="config" class="config hidden">
    <h2 id="config-title">Thème</h2>
    <label for="nbWords">Nombre de mots à tester :</label>
    <input id="nbWords" type="number" min="1" value="10" />
    <div class="config-buttons">
      <div>
  <label for="speed">Vitesse de défilement :</label>
  <select id="speed">
    <option value="normal" selected>⚖️ Normale</option>
    <option value="fast">🐇 Rapide</option>
    <option value="slow">🐢 Lente</option>
  </select>
</div>

      <button id="startSession">Démarrer la session</button>
      <button id="backToMenu">Retour</button>
    </div>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="quiz hidden">
    <div class="topbar">
      <p id="themeLabel"></p>
      <p id="progress"></p>
    </div>

    <h1>Quiz de vocabulaire 🇩🇪</h1>
    <p id="question">Chargement...</p>

    <input type="text" id="answer" placeholder="Ta réponse ici" autocomplete="off" />
    <div class="controls">
      <button id="validate">Valider</button>
      <button id="skip">Passer</button>
    </div>

    <p id="feedback"></p>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
